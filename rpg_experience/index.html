<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO2026X | SIMULATION DECK</title>
    <!-- Tailwind for UI overlay -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .interactive {
            pointer-events: auto;
        }

        /* Glitch Effect for Title */
        .glitch-text {
            color: #00f3ff;
            text-shadow: 2px 2px #ff003c;
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff003c;
                transform: translate(0, 0);
            }

            20% {
                text-shadow: -2px -2px #00f3ff;
                transform: translate(-1px, 1px);
            }

            40% {
                text-shadow: 2px -2px #ff003c;
                transform: translate(1px, -1px);
            }

            100% {
                text-shadow: -2px 2px #00f3ff;
                transform: translate(0, 0);
            }
        }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="canvas-container"></div>

    <!-- YouTube Audio Embed (1x1 pixel for browser autoplay policy compliance) -->
    <div id="player"
        style="position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0.01; pointer-events: none;">
    </div>

    <!-- Start Overlay (Required for Audio) -->
    <div id="start-overlay" class="absolute inset-0 bg-black z-50 flex items-center justify-center flex-col">
        <h1 class="text-6xl font-bold glitch-text mb-4">SIMULATION DECK</h1>
        <button id="start-btn"
            class="border border-green-500 text-green-500 hover:bg-green-500 hover:text-black px-8 py-3 font-mono text-xl tracking-widest transition-all">INITIALIZE
            SYSTEM</button>
        <p class="text-gray-500 mt-4 text-xs font-mono">ESTABLISHING NEURAL LINK...</p>
        <p id="audio-status" class="text-red-500 mt-2 text-xs font-mono hidden">AUDIO STREAM SIGNAL LOST - RETRYING...
        </p>
    </div>

    <div id="ui-layer" class="flex flex-col justify-between p-6 opacity-0 transition-opacity duration-1000"
        id="main-ui">
        <header>
            <h1 class="text-4xl font-bold glitch-text">SIMULATION DECK // LEVEL 01</h1>
            <p class="text-green-500 text-sm mt-2">SYSTEM: ONLINE // PHYSICS: ACTIVE // MUSIC: OSAMU SATO + INFECTED
                MUSHROOM</p>
        </header>

        <div
            class="absolute bottom-6 left-6 text-white text-sm bg-black/50 p-4 rounded border border-cyan-500/30 pointer-events-none">
            <p class="text-cyan-400 font-bold mb-2">CONTROLS:</p>
            <ul class="space-y-1 text-gray-400">
                <li><span class="text-white font-mono">[W,A,S,D]</span> MOVE</li>
                <li><span class="text-white font-mono">[SPACE]</span> JUMP</li>
                <li><span class="text-white font-mono">[SHIFT]</span> SPRINT</li>
                <li><span class="text-white font-mono">[MOUSE]</span> LOOK</li>
            </ul>
        </div>

        <div class="absolute top-6 right-6">
            <a href="../index.html"
                class="interactive bg-red-900/20 border border-red-500 text-red-500 px-6 py-2 hover:bg-red-500 hover:text-white transition-colors">EXIT
                SIMULATION</a>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>

    <!-- YouTube Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Start Button Logic
            const startBtn = document.getElementById('start-btn');
            const overlay = document.getElementById('start-overlay');
            const mainUi = document.getElementById('main-ui');
            const statusText = document.getElementById('audio-status');

            if (startBtn) {
                startBtn.addEventListener('click', () => {
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.style.display = 'none', 500);

                    if (mainUi) {
                        mainUi.classList.remove('opacity-0');
                        mainUi.classList.add('opacity-100');
                    }

                    if (player && typeof player.playVideo === 'function') {
                        player.unMute();
                        player.playVideo();
                        if (statusText) statusText.classList.add('hidden');
                    } else {
                        console.warn("Player not ready.");
                        if (statusText) {
                            statusText.innerText = "BUFFERING STREAM...";
                            statusText.classList.remove('hidden');
                        }
                    }
                });
            }
        });

        // YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '1',
                width: '1',
                videoId: '8BdG7S2m7Cg', // Cyberpunk / Mid-Tempo Bass Mix (Suno style)
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'loop': 1,
                    'playlist': '8BdG7S2m7Cg', // Loop the single video
                    'autoplay': 0,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Audio Player Ready");
            player.setVolume(70);
            player.setLoop(true);
        }

        function onPlayerError(event) {
            console.error("YouTube Player Error:", event.data);
            const status = document.getElementById('audio-status');
            if (status) {
                status.innerText = "STREAM ERROR " + event.data + ". TRYING NEXT...";
                status.classList.remove('hidden');
                if (player && player.nextVideo) player.nextVideo();
            }
        }
    </script>
</body>

</html>
